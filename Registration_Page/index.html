<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="flex">
                <img src="./images/yellow-blob.png" alt="blob" class="image-top">
                <img src="./images/mobile.png" alt="mobile-img" class="mockup">
            </section>

            <section class="flex form-section flex-column">
                <h1 class="form-header">Create account</h1>

                <form action="#" aria-multiline="POST" class="form">
                    <div class="row">
                        <input type="text" placeholder="First Name" class="form-input">
                        <input type="text" placeholder="Last Name" class="form-input">
                    </div>
                    <div class="row">
                        <input type="text" placeholder="Enter your email" class="form-input">
                    </div>
                    <div class="row">
                        <input type="password" placeholder="Password" class="form-input">
                        <input type="text" placeholder="Confirm password" class="form-input">
                    </div>
                    <button class="btn btn-submit">Create account</button>
                </form>

                <div class="flex flex-column">
                    <div class="divider">OR <span>sign up with</span> </div>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </section>

        </main>
    </body>

</html>
